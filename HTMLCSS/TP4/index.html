<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP4</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6839368886.js" crossorigin="anonymous"></script>
</head>

<body class="index">
    <header>
        <p><i class="fa-solid fa-bars"></i></p>
        <h1><a href="#">eCommerce</a></h1>
        <ul>
            <li><i class="fa-solid fa-cart-shopping"></i></li>
            <li><i class="fa-solid fa-tag fa-flip-horizontal"></i></li>
        </ul>
    </header>

    <section class="new-collection">
        <h2>New Collection</h2>
        <h3>Out now!</h3>
        <p class="button"><a href="#">DISCOVER</a></p>
    </section>
    <form action="" method="get">
        <input type="text" name="search" id="search" placeholder="Search an item.." />
    </form>

    <main>
        <h2>Our popular products</h2>
        <section class="produits">
            <article>
                <img src="img/index/produit1.png" alt="Produit 1">
                <h2>Pink Shirt</h2>
                <p>$ 249,00</p>
            </article>
            <article>
                <img src="img/index/produit2.png" alt="Produit 2">
                <h2>Checked Shirt</h2>
                <p>$ 50,00</p>
            </article>
            <article>
                <img src="img/index/produit3.png" alt="Produit 3">
                <h2>Red Polo Shirt</h2>
                <p>$ 181,99</p>
            </article>
            <article>
                <img src="img/index/produit4.png" alt="Produit 4">
                <h2>Awesome Dress</h2>
                <p>$ 372,00</p>
            </article>
        </section>

        <i class="fa-solid fa-circle-notch fa-spin"></i>

        <p class="button"><a href="#">View all Items</a></p>
    </main>
</body>

</html>
