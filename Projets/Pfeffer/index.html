<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pfeffer's Gallery</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.philippepfeffer.com/wp-content/themes/philippepfeffer/images/UK.png"
    />
    <meta name="robots" content="max-image-preview:large" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/6839368886.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <header class="burger">
      <input type="checkbox" id="icone-burger-close" class="burger__input" />
      <label for="icone-burger-close" class="burger__label"></label>
      <ul class="burger__items">
        <ul id="menu-menu" class="burger__item">
          <li
            id="menu-item-72"
            class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-72"
          >
            <a href="http://www.philippepfeffer.com/" aria-current="page"
              >Pfeffer&#8217;s Gallery</a
            >
          </li>
          <li
            id="menu-item-92"
            class="menu-item menu-item-type-post_type menu-item-object-page menu-item-92"
          >
            <a href="https://www.philippepfeffer.com/about/"
              >About the artist</a
            >
          </li>
          <li
            id="menu-item-69"
            class="menu-item menu-item-type-post_type menu-item-object-page menu-item-69"
          >
            <a href="https://www.philippepfeffer.com/tableaux/">Gallery</a>
          </li>
          <li
            id="menu-item-71"
            class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-71"
          >
            <a href="http://www.philippepfeffer.com/" aria-current="page"
              >Blog</a
            >
          </li>
        </ul>

        <ul id="menu-lang_menu" class="lang">
          <li
            id="menu-item-86"
            class="trp-language-switcher-container menu-item menu-item-type-post_type menu-item-object-language_switcher menu-item-86"
          >
            <a href="https://www.philippepfeffer.com/fr/"
              ><span data-no-translation
                ><img
                  class="trp-flag-image"
                  src="https://www.philippepfeffer.com/wp-content/plugins/translatepress-multilingual/assets/images/flags/fr_FR.png"
                  width="18"
                  height="12"
                  alt="fr_FR"
                  title="Français"
                /><span class="trp-ls-language-name">Français</span></span
              ></a
            >
          </li>
          <li
            id="menu-item-87"
            class="trp-language-switcher-container menu-item menu-item-type-post_type menu-item-object-language_switcher current-language-menu-item menu-item-87"
          >
            <a href="https://www.philippepfeffer.com/"
              ><span data-no-translation
                ><img
                  class="trp-flag-image"
                  src="https://www.philippepfeffer.com/wp-content/plugins/translatepress-multilingual/assets/images/flags/en_GB.png"
                  width="18"
                  height="12"
                  alt="en_GB"
                  title="English (UK)"
                /><span class="trp-ls-language-name">English (UK)</span></span
              ></a
            >
          </li>
        </ul>
      </ul>
    </header>
    <main class="main">
      <h1 class="main__title">Pfeffer's Gallery</h1>
      <section class="main__image">
        <div class="card-front">
          <img src="img/blue-mask-AYME 2.png" alt="" class="image" />
        </div>
        <div class="card-back">
          <p>Technique: Acrylique</p>
          <p>Date: 2011</p>
          <p>Couleur: Bleu</p>
        </div>

        <style>
          .main__image::after {
            background: url("img/blue-mask-AYME\ 2.png");
            transform: scaleY(-1);
            background-position: bottom;
            background-size: cover;
          }
          .main__image,
          .main__image img {
            max-height: 380px;
          }
        </style>
      </section>
      <p class="more">En savoir +</p>
    </main>
  </body>
</html>
