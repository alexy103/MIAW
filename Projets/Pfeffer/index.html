<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pfeffer's Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/6839368886.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <header class="burger">
        <input type="checkbox" id="icone-burger-close" class="burger__input" />
        <label for="icone-burger-close" class="burger__label"></label>
        <ul class="burger__items">
          <li class="burger__item">
            <p>Pfeffer's Gallery</p>
            <p>Gallery</p>
            <p>About the artist</p>
            <p>Blog</p>
            <div class="lang">
              <p class="lang__text">Langue</p>
              <ul class="lang__flags">
                <li class="lang__flags--en"></li>
                <li class="lang__flags--fr"></li>
              </ul>
            </div>
          </li>
        </ul>
      </header>
      <h1 class="main__title">Pfeffer's Gallery</h1>
      <section class="main__image">
        <img src="img/home.png" alt="" />
      </section>
    </main>
  </body>
</html>
