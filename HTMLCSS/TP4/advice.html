<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP4</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6839368886.js" crossorigin="anonymous"></script>
</head>

<body class="advice">
    <header>
        <p><i class="fa-solid fa-arrow-left"></i></p>
        <h1><a href="#">Our Advices</a></h1>
        <i class="fa-solid fa-cart-shopping"></i>
        <ul>
            <li class="active">All</li>
            <li>Man</li>
            <li>Woman</li>
            <li>Kid</li>
        </ul>
    </header>
    <section class="discover">
        <article>
            <h2>Discover our sales</h2>
            <h3>Start shopping!</h3>
        </article>
        <article>
            <h2>Ultimate collection</h2>
            <h3>From $142</h3>
        </article>
    </section>
    <form action="" method="get">
        <input type="text" name="search" id="search" placeholder="Search an item.." />
    </form>
    <main>
        <section class="collections">
            <figure>
                <img src="img/advice/product1.png" alt="Produit 1">
                <figcaption>
                    <h2>Summer 2015</h2>
                </figcaption>
            </figure>
            <figure>
                <img src="img/advice/product2.png" alt="Produit 2">
                <figcaption>
                    <h2>Winter 14/15</h2>
                </figcaption>
            </figure>
            <figure>
                <img src="img/advice/product3.png" alt="Produit 3">
                <figcaption>
                    <h2>Premium</h2>
                </figcaption>
            </figure>
        </section>

        <i class="fa-solid fa-circle-notch fa-spin"></i>
    </main>
</body>

</html>
