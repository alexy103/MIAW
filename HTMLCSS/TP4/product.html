<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP4</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6839368886.js" crossorigin="anonymous"></script>
</head>

<body class="product">
    <header>
        <p><i class="fa-solid fa-arrow-left"></i></p>
        <h1><a href="#">Woman, Dresses</a></h1>
        <i class="fa-solid fa-cart-shopping"></i>
        <ul>
            <li>Add to wishlist</li>
            <li>Add to cart</li>
        </ul>
    </header>
    <main>
        <figure>
            <img src="img/product/img.png" alt="Elegant Pink Dress">
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
            <figcaption>
                <h2>Elegant Pink Dresses</h2>
                <p><a href="#">$605,00</a></p>
            </figcaption>
        </figure>
        <section class="description">
            <i class="fa-solid fa-plus"></i>
            <h2>Description</h2>
        </section>
        <section class="options">
            <section class="colour">
                <div>
                    <img src="img/product/icon.png" alt="Colour">
                    <h2>Colour:</h2>
                </div>
                <h3>Choose a colour for item</h3>
                <ul>
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                </ul>
            </section>
            <section class="size">
                <div>
                    <img src="img/product/hanger.png" alt="Colour">
                    <h2>Size:</h2>
                </div>
                <h3>Size available for this item</h3>
                <ul>
                    <li>6</li>
                    <li class="active">8</li>
                    <li>10</li>
                    <li>12</li>
                    <li>14</li>
                </ul>
            </section>
        </section>
        <p class="buy"><a href="#">Add to Cart</a></p>
    </main>
    <footer>
        <h2>Share on</h2>
        <ul>
            <li>
                <i class="fa-brands fa-twitter"></i>
                <p>205</p>
            </li>
            <li>
                <i class="fa-brands fa-facebook-f"></i>
                <p>332</p>
            </li>
            <li>
                <i class="fa-brands fa-pinterest-p"></i>
                <p>112</p>
            </li>
        </ul>
    </footer>

</body>

</html>
