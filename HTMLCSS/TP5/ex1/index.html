<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP5</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="cards">
        <figure class="card">
            <img src="img/lara-croft-liste.jpg" alt="Lara Croft" class="card__image">
            <figcaption class="card__text">
                <div class="card__titles">
                    <h2 class="card__title">Lara Croft</h2>
                    <h3 class="card__subtitle">Héroine de la saga Tomb Raider</h3>
                </div>
                <p class="card__description">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            </figcaption>
            <p class="card__author">Fiche personnage publiée par NekoCam</p>
        </figure>

        <figure class="card card--right">
            <img src="img/boo-liste1.jpg" alt="Boo" class="card__image">
            <figcaption class="card__text">
                <div class="card__titles">
                    <h2 class="card__title">Boo</h2>
                    <h3 class="card__subtitle">Personnage des jeux Mario</h3>
                </div>
                <p class="card__description">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            </figcaption>
            <p class="card__author">Fiche personnage publiée par Ristou</p>
        </figure>

        <figure class="card card--big">
            <img src="img/sonic-liste.jpg" alt="Sonic" class="card__image">
            <figcaption class="card__text">
                <div class="card__titles">
                    <h2 class="card__title">Sonic</h2>
                    <h3 class="card__subtitle">Mascotte de Sega</h3>
                </div>
                <p class="card__description">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            </figcaption>
            <p class="card__author">Fiche personnage publiée par Ristou</p>
        </figure>
    </section>
</body>

</html>
