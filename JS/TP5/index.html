<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexy DELAPORTE</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <style>#map { height: 300px; width: 100%; }</style>
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <form method="get" id="recherche">
            <label for="saisieVille">Rechercher une ville :</label>
            <input type="text" name="ville"  id="saisieVille" class="validate" required/>
            <br>
            <input type="submit" class="btn" value="Voir la météo"/>
        </form>

        <br>

        <div id="map"></div>

        <br>

        <form method="get" id="wiki">
            <label for="saisieWiki">Rechercher sur Wikipédia</label>
            <input type="text" name="wiki"  id="saisieWiki" class="validate" required/>
            <br>
            <input type="submit" class="btn" value="Rechercher"/>
        </form>
    </section>
</body>
</html>
