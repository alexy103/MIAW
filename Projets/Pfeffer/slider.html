        swiper-container::part(pagination) {

        swiper-container::part(container) {

          body {
        overflow: hidden;}

    swiper-container {
      width: 100%;
      height: 100%;
    }

    swiper-slide {
      text-align: center;

      display: flex;

    swiper-slide img {
      display: block;
